name: Korean Grammar Check

on: [push, pull_request]

jobs:
  Check-All:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check All
        uses: ./
        with:
          check: "all"
  Check-Updated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Updated
        uses: ./
        with:
          check: "updated"